<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Messaging App</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="js/viewMessages.js"></script>
  </head>

  <body>
    <section class="hero is-fullheight">
        <div class="content">
            <h2 class="has-text-centered mt-6">View Your Messages!</h2>
        </div>
        <article id="lockout-message" class="message is-danger" style="display: none;">
            <div class="message-header">
                <p>Locked out</p>
            </div>
            <div class="message-body">
                <p>Due to multiple incorrect attempts, you have been locked out from entering anymore passcodes. Please wait around 20 seconds to try again.</p>
            </div>
        </article>
        <div id="passcodeInputDiv" class="hero-body has-text-centered">
            <div class="login">
            <form id="passcodeInputForm" action="javascript:getMessages();">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium is-rounded" type="text" placeholder="What's the passcode?" id="passcode" required />
                    </div>
                </div>
                <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit" id="viewMsg">
                    Click Here
                </button>
            </form>
            <br>
            <p id="attempts">Attempts: 5/5</p>
            </div>
        </div>
        <button class="button is-primary is-medium is-rounded" type="submit" id="otherPasscode" style="width:15%; margin-left:auto; margin-right:auto; display: none;">
            Click Here to Reset
        </button>
        <br>
        <section class="container">
            <div id="cardMessage" style="border-radius:25px; display:none;" class="card has-background-primary">
                <div class="card-content">
                    <div class="content">
                        <p id="message" class="subtitle"></p>
                    </div>
                </div>
            </div>
        </section>

    </section>
  </body>

</html>
